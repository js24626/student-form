<!doctype html>
<html lang="eng">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>REGISTRATION</title>
  </head>
  <body>
    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display-6" >STUDENT FORM</h1>
        </header>
    </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 needs-validation" novalidate >
      <div class="col-md-6">
        <label for="xyz" class="form-label">Name</label>
        <input type="text " class="form-control" id="xyz">
        <div class="valid-feedback">
          looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">last name</label>
        <input type="text" class="form-control" id="lastname">

      </div>
            <div class="col-md-6">
        <label for="Registration no" class="form-label">Registration no</label>
        <input type="number" class="form-control" id="Registration no">
      </div>
      <div class="col-md-6">
        <label for="Degree program" class="form-label">Degree program</label>
        <input type="text" class="form-control" id="Degree program">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Shamsabad muree road">
      </div>
      <div class="col-md-6">
        <label for="DOB" class="form-label">Date of birth</label>
        <input type="date" class="form-control" id="Date of birth" placeholder="DD/MM/YY">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option >pakistan</option>
          <option> india</option>
                </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-md-6">
    <label for="Contactno" class="form-label">Contact no</label>
    <input type="number" class="form-control" id="Contactno">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
   </section>

    </body>
</html>
